<section class="bg-gray-50 dark:bg-gray-900 h-full">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      class="flex items-center mb-6 text-3xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-20 h-20 mr-2"
        src="assets/mi-dinero-logo.png"
        alt="logo"
      />
      Mi Dinero  
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Registrate
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="form"
          (ngSubmit)="submit()"
        >
        <!-- Campo de username -->
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-300"
            >Usuario</label>
          <div class="flex">
            <span class="inline-flex items-center justify-center px-3 border border-e-0 border-gray-600 rounded-s-md bg-gray-700 text-gray-300">
              <svg class="w-5 h-5 text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
              </svg>
            </span>
            <input
              type="username"
              name="username"
              id="username"
              class="rounded-none rounded-e-lg bg-gray-700 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5"
              placeholder="John Doe"
              required=""
              formControlName="username"
            />
          </div>
        </div>
        <!-- Campo de correo -->
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-300"
            >Tu correo</label>
          <div class="flex">
            <span class="inline-flex items-center justify-center px-3 border border-e-0 border-gray-600 rounded-s-md bg-gray-700 text-gray-300">
              <svg class="w-5 h-5 text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 5h16c1.1 0 2 .9 2 2v10c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V7c0-1.1.9-2 2-2z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M22 5.5l-10 8-10-8" />
              </svg>
            </span>
            <input
              type="email"
              name="email"
              id="email"
              class="rounded-none rounded-e-lg bg-gray-700 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5"
              placeholder="ejemplo@gmail.com"
              required=""
              formControlName="email"
            />
          </div>
            @if(isRequired('email')){
              <small class="text-red-400">Este campo es requerido</small>
            }
            @if(hasEmailError()){
                <small class="text-red-400">El correo debe ser válido</small>
            }
          </div>
          <!-- Campo de contraseña -->
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-300"
              >Contraseña</label>
            <div class="flex">
              <span class="inline-flex items-center justify-center px-3 border border-e-0 border-gray-600 rounded-s-md bg-gray-700 text-gray-300">
                <svg class="w-5 h-5 text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 1a5 5 0 0 0-5 5v4H6a1 1 0 0 0-1 1v11a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V11a1 1 0 0 0-1-1h-1V6a5 5 0 0 0-5-5Zm-3 5a3 3 0 1 1 6 0v4H9V6Zm0 6h6v9H9v-9Z"/>
                </svg>
              </span>         
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••"
                class="rounded-none rounded-e-lg bg-gray-700 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5"
                required=""
                formControlName="password"
              />
            </div>
            @if(isRequired('password')){
              <small class="text-red-400">Este campo es requerido</small>
            }
          </div>
          <!-- Campo para confirmar contraseña -->
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-300"
              >Confirma tu contraseña</label>
            <div class="flex">
              <span class="inline-flex items-center justify-center px-3 border border-e-0 border-gray-600 rounded-s-md bg-gray-700 text-gray-300">
                <svg class="w-5 h-5 text-blue-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 1a5 5 0 0 0-5 5v4H6a1 1 0 0 0-1 1v11a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V11a1 1 0 0 0-1-1h-1V6a5 5 0 0 0-5-5Zm-3 5a3 3 0 1 1 6 0v4H9V6Zm0 6h6v9H9v-9Z"/>
                </svg>
              </span>         
              <input
                type="password"
                name="password"
                id="confirmPassword"
                placeholder="••••••••"
                class="rounded-none rounded-e-lg bg-gray-700 border border-gray-600 text-white focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5"
                required=""
                formControlName="confirmPassword"
              />
            </div>
            @if(isRequired('password')){
              <small class="text-red-400">Este campo es requerido</small>
            }
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <a
                class="text-sm font-medium text-indigo-600 hover:underline dark:text-indigo-500"
                >¿Olvidaste tu contraseña?</a
              >
            </div>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800"
          >
            Registrate
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿Ya tienes una cuenta?
            <a
              class="font-medium text-indigo-600 hover:underline dark:text-indigo-500 cursor-pointer"
              (click)="navigateTo('/auth/sign-in')"
              >Ingresa</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
