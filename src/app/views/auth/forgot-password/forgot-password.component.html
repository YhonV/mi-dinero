<section class="bg-gray-100 dark:bg-slate-800 h-full">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      class="flex items-center mb-6 text-3xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-15 h-15 mr-2"
        src="assets/mi-dinero-logo.png"
        alt="logo"
      />
      Mi Dinero  
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-slate-700 dark:border-slate-600"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Ingresa a tu cuenta
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="form"
          (ngSubmit)="submit()"
        >
        <!-- Campo de correo -->
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-500"
            >Tu correo</label>
          <div class="flex">
            <span class="inline-flex items-center justify-center px-3 border border-e-0 border-slate-500 rounded-s-md bg-slate-600 text-gray-200">
              <svg class="w-5 h-5 text-sky-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 5h16c1.1 0 2 .9 2 2v10c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V7c0-1.1.9-2 2-2z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M22 5.5l-10 8-10-8" />
              </svg>
            </span>
            <input
              type="email"
              name="email"
              id="email"
              class="rounded-none rounded-e-lg bg-slate-600 border border-slate-500 text-white focus:ring-sky-400 focus:border-sky-400 block flex-1 min-w-0 w-full text-sm p-2.5"
              placeholder="ejemplo@gmail.com"
              required=""
              formControlName="email"
            />
          </div>
            @if(isRequired('email')){
              <small class="text-red-400">Este campo es requerido</small>
            }
            @if(hasEmailError()){
                <small class="text-red-400">El correo debe ser válido</small>
            }
          </div>
          <button
            type="submit"
            class="w-full text-white bg-sky-500 hover:bg-sky-600 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-sky-500 dark:hover:bg-sky-600 dark:focus:ring-sky-700"
          >
            Recupera tu contraseña
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Ya tienes una cuenta?
            <a
              class="font-medium text-sky-500 hover:underline dark:text-sky-400 cursor-pointer"
              (click)="navigateTo('/auth/sign-in')"
              >Inicia sesión</a
            >
          </p>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            ¿No tienes cuenta?
            <a
              class="font-medium text-sky-500 hover:underline dark:text-sky-400 cursor-pointer"
              (click)="navigateTo('/auth/sign-up')"
              >Registrate</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
