<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/navbar/preferences"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-header">
    <ion-avatar>
      <img src="https://i.pinimg.com/474x/98/9b/e0/989be02f685da511516c51d80ffed691.jpg" alt="Foto de perfil">
    </ion-avatar>
  </div>

  <ion-card class="profile-card">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item class="profile-item">
          <ion-icon name="person-outline" slot="start" color="tertiary"></ion-icon>
          <ion-label>
            <p>Nombre</p>
            <h2>Juan Pérez</h2>
          </ion-label>
        </ion-item>
        
        <ion-item class="profile-item">
          <ion-icon name="mail-outline" slot="start" color="tertiary"></ion-icon>
          <ion-label>
            <p>Correo</p>
            <h2>juan.perezarrobaexample.com</h2>
          </ion-label>
        </ion-item>
        
        <ion-item class="profile-item">
          <ion-icon name="location-outline" slot="start" color="tertiary"></ion-icon>
          <ion-label>
            <p>Región</p>
            <h2>Región Metropolitana</h2>
          </ion-label>
        </ion-item>
        
        <ion-item class="profile-item">
          <ion-icon name="home" slot="start" color="tertiary"></ion-icon>
          <ion-label>
            <p>Comuna</p>
            <h2>Las Condes</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
