<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/preferences"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-header">
    <ion-avatar>
      <img src="https://i.pinimg.com/474x/98/9b/e0/989be02f685da511516c51d80ffed691.jpg" alt="Foto de perfil">
    </ion-avatar>
  </div>
  <ion-card class="profile-card">
    <ion-card-content>
      <div style="display: flex; justify-content: flex-end;">
      <ion-button class="edit-item" fill="outline" (click)="modoEditar()">
        <ion-icon slot="icon-only" name="create-outline" color="tertiary"></ion-icon>
      </ion-button>
    </div>
      <ion-list lines="none">
        <ion-item class="profile-item" *ngIf="userData">
          <ion-icon name="person-outline" slot="start" color="tertiary"></ion-icon>
          <ion-label>
            <p>Nombre</p>
            <ion-input 
            [readonly] ="!editar" 
            [(ngModel)]="userData.username"
            *ngIf="editar"
            ></ion-input>
            <h2 *ngIf="!editar">{{userData.username}}</h2>
          </ion-label>
        </ion-item>
        
        <ion-item class="profile-item" *ngIf="userData">
          <ion-icon name="mail-outline" slot="start" color="tertiary"></ion-icon>
          <ion-label>
            <p>Correo</p>
            <h2>{{userData.email}}</h2>
          </ion-label>
        </ion-item>
        
        <ion-item class="profile-item" *ngIf="userData">
          <ion-icon name="location-outline" slot="start" color="tertiary"></ion-icon>
          <ion-label>
            <p>Regi√≥n</p>
            <div>
              <h2 *ngIf="!editar">{{userData.region}}</h2>
              <label for="region" class="block mb-1 text-sm font-medium text-gray-700">
                Selecciona tu region
              </label>
              <select
                id="region"
                formControlName="region"
                style="color: black !important;"
                class="block w-full p-2.5 text-sm bg-gray-50 border border-purple-300 text-black rounded-lg focus:ring-purple-500 focus:border-purple-500">
                <option value="" selected disabled>Selecciona una region</option>
                @for(region of getRegionesUnicas(); track region) {
                  <option [value]="region">{{ region }}</option>
                }
              </select>
            </div>
          </ion-label>
        </ion-item>
        
        <ion-item class="profile-item" *ngIf="userData">
          <ion-icon name="home" slot="start" color="tertiary"></ion-icon>
          <ion-label>
            <p>Comuna</p>
            <ion-input
            [readonly]="!editar"
            [(ngModel)]="userData.comuna"
            *ngIf="editar"
            ></ion-input>
            <h2 *ngIf="!editar">{{userData.comuna}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-button (click)="guardarCambios()" fill="outline" expand="block" color="tertiary" shape="round" *ngIf="editar">
        Guardar cambios
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
