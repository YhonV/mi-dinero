<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/preferences"></ion-back-button>
    </ion-buttons>
    <ion-title>Preguntas frecuentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="faq-container">
    <div class="faq-header">
      <h2>Preguntas Frecuentes</h2>
      <p>Encuentra respuestas a las dudas m√°s comunes</p>
    </div>

    <ion-accordion-group>
      <ion-accordion *ngFor="let faq of faqs; let i = index" [value]="'faq-' + i">
        <ion-item slot="header" lines="none">
          <ion-label>{{ faq.question }}</ion-label>
          <!-- <ion-icon name="chevron-forward" slot="end" color="medium"></ion-icon> -->
        </ion-item>
        <div class="accordion-content" slot="content">
          <p>{{ faq.answer }}</p>
        </div>
      </ion-accordion>
    </ion-accordion-group>

    <!-- Mensaje cuando no hay FAQs -->
    <div *ngIf="faqs.length === 0" class="empty-state">
      <p>No hay preguntas frecuentes disponibles</p>
    </div>
  </div>
</ion-content>
