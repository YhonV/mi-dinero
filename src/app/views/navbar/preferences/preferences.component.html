<ion-content>
  <div class="p-4 space-y-6 max-w-md mx-auto">
  <!-- Header con título de la sección -->
  <div class="header-container">
    <h1 class="preferences-title">Ajustes</h1>
    <p class="preferences-subtitle">Personaliza tu experiencia</p>
  </div>

  <!-- Lista de opciones de preferencias -->
  <div class="preferences-content">
    <!-- Sección de cuenta -->
    <div class="section-label">CUENTA</div>

    <ion-item button detail="true" class="preference-item" (click)="navigateTo('/preferences/profile')">
      <ion-icon name="person-outline" slot="start" class="preference-icon"></ion-icon>
      <ion-label>
        <h2>Perfil</h2>
        <p>Gestiona tu información personal</p>
      </ion-label>
    </ion-item>

    <ion-item button detail="true" class="preference-item" (click)="navigateTo('/preferences/change-password')">
      <ion-icon name="lock-closed-outline" slot="start" class="preference-icon"></ion-icon>
      <ion-label>
        <h2>Cambiar contraseña</h2>
        <p>Actualiza tus credenciales de acceso</p>
      </ion-label>
    </ion-item>


    <!-- Sección de comunicación -->
    <div class="section-label">COMUNICACIÓN</div>

    <ion-item button detail="true" class="preference-item" (click)="navigateTo('/preferences/notifications')">
      <ion-icon name="notifications-outline" slot="start" class="preference-icon"></ion-icon>
      <ion-label>
        <h2>Notificaciones</h2>
        <p>Configura tus alertas</p>
      </ion-label>
    </ion-item>

    <ion-item button detail="true" class="preference-item" (click)="navigateTo('/preferences/feedback')">
      <ion-icon name="mail-outline" slot="start" class="preference-icon"></ion-icon>
      <ion-label>
        <h2>Feedback & Contacto</h2>
        <p>Envíanos tus comentarios</p>
      </ion-label>
    </ion-item>

    <ion-item button detail="true" class="preference-item" (click)="navigateTo('/preferences/faq')">
      <ion-icon name="help-outline" slot="start" class="preference-icon"></ion-icon>
      <ion-label>
        <h2>FAQ</h2>
        <p>Preguntas y respuestas</p>
      </ion-label>
    </ion-item>
    <!-- Botón de cerrar sesión destacado -->
    <div class="logout-container">
      <ion-button expand="block" class="logout-button" (click)="signOut()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
         Cerrar sesión
      </ion-button>
    </div>
  </div>
  </div>
</ion-content>
